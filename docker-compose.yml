services:
  postgres:
    container_name: postgres
    image: postgres:17-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: redis
    image: redis:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
         condition: service_healthy
      redis:
         condition: service_healthy

  celery-worker:
    build: .
    env_file:
      - .env
    depends_on:
      postgres:
         condition: service_healthy
      redis:
         condition: service_healthy
      app:
        condition: service_started
    command: celery -A celery_worker worker --loglevel=info -Q parsing,generation

  celery-beat:
    build: .
    env_file:
      - .env
    depends_on:
      postgres:
         condition: service_healthy
      redis:
         condition: service_healthy
      app:
        condition: service_started
    command: celery -A celery_worker beat --loglevel=info

volumes:
  postgres_data:
  redis_data: